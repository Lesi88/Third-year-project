<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attraction Management</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <h1>Attraction Management</h1>
        <form id="attractionForm">
            <input type="hidden" id="attractionId">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="location" placeholder="Location" required>
            <input type="text" id="brief" placeholder="Brief description">
            <textarea id="description" placeholder="Description" required></textarea>
            <input type="text" id="map_link" placeholder="Map Link" required>
            <input type="text" id="image1" placeholder="Image 1 URL" required>
            <input type="text" id="image2" placeholder="Image 2 URL" required>
            <input type="text" id="image3" placeholder="Image 3 URL" required>
            <button type="submit">Submit</button>
        </form>
        <ul id="attractionList"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
