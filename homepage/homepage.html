<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourism Application</title>
  <link rel="stylesheet" href="homepage.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <header>
    <h1>Welcome to ExploreNow</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search for attractions...">
      <button id="searchButton">Search</button>
    </div>
  </header>
  <main>
    <section id="attractionList">
      <h2>Featured Attractions</h2>
      <div class="attractions">
        <!-- Dynamic content will be injected here -->
      </div>
    </section>
    <section id="attractionDetails">
      <h2>Attraction Details</h2>
      <div class="details">
        <!-- Dynamic content will be injected here -->
      </div>
    </section>
  </main>
  <script src="homepage.js"></script>
</body>
</html>
